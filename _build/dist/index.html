  <body>
    <main class="contents">
      <div data-id="1" class="firstview">
        <p class="firstview_logo-big"></p>
        <h2 class="firstview_ttl">￥fographics</h2>
        <p class="firstview_txt">¥fographics(エンフォグラフィックス)は、金額をさまざまなものに変換し、視覚的に表現することで、お金の価値を多角的に見つめなおすサイトです。</p>

      </div>
      <div class="result">
        <p class="result_price"><span class="result_price_yen"></span><span class="result_price_num"></span></p>

          <div data-id="top" class="result_item_hide"></div>

          <div data-id="bottom" class="result_item_hide"></div>
        </div>
        <div class="result_formula">
          <p class="result_formula_inner result_formula_yen"></p>
          <p class="result_formula_inner result_formula_price"></p>
          <p class="result_formula_inner result_formula_equal">=</p>
          <div class="result_formula_inner result_formula_amount">
            <p class="result_formula_amount_icon"></p>
            <p class="result_formula_amount_txt"></p>
            <p class="result_formula_amount_name"></p>
