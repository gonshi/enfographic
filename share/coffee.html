    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>￥fographics</title>
    <meta name="description" content="￥fographics(エンフォグラフィックス)は、金額をさまざまなものに変換し、視覚的に表現することで、お金の価値を多角的に見つめなおすサイトです。">
    <meta name="keywords" content="見積もり, エンフォグラフィックス, インフォグラフィックス, お金">
    <meta property="og:title" content="￥fographics">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://www.yenfographics.com/share/coffee.html">
    <meta property="og:image" content="http://www.yenfographics.com/img/share/coffee.png">
    <meta property="og:site_name" content="￥fographics">
    <meta property="og:description" content="￥fographics(エンフォグラフィックス)は、金額をさまざまなものに変換し、視覚的に表現することで、お金の価値を多角的に見つめなおすサイトです。">
    <meta property="fb:app_id" content="529270043906295">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="￥fographics">
    <meta name="twitter:description" content="￥fographics(エンフォグラフィックス)は、金額をさまざまなものに変換し、視覚的に表現することで、お金の価値を多角的に見つめなおすサイトです。">
    <meta name="twitter:image:src" content="http://www.yenfographics.com/img/share/coffee.png">
    <link rel="shortcut icon" href="/favicon.ico">
  </head>
  <body>
    <script>
      var search = location.search.replace(/^\?/, '');
      var item;
      var price;
      if(search.match(/item=(.*?)(\&|$)/)){
        item = search.match(/item=(.*?)\&/)[1];
      }
      if(search.match(/price=(.*?)(\&|$)/)){
        price = search.match(/price=(.*?)$/)[1];
      }
      if(item.length > 0 && price.length > 0){
        location.replace("http://www.yenfographics.com/" + '?item=' + item + '&price=' + price);
      }
      else{
        location.replace("http://www.yenfographics.com/");
      }
    </script>
  </body>
</html>
